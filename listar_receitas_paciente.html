  <body>
    <section class="form-section">
      <section class="section-header">
        <h1>Minhas receitas</h1>
      </section>
      <a class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <div class="content">
            <table>
              <thead>
                <th>ID</th>
                <th>Médico</th>
                <th>Validade</th>
                <th>Remédios</th>
                <th>Status</th>
              </thead>
              <tbody id="tbody">
                
              </tbody>
            </table>
          </div>
        </div>
      </a>
      <div class="list-group" id="receitas"></div>
      
      <section class="section-header">
        <h2>Comprar receita</h2>
      </section>
      <form>
        <div>
          <div class="form-group col-md-" display="inline-block">
            <label>ID da receita:</label>
            <input type="number" placeholder="ID receita" id="id_receita" />
            <label>Nome da farmácia que vai comprar:</label>
            <input type="text" placeholder="Usuário da farmácia" id="nome_famacia" />
          </div>
          <button class="btn btn-primary" type="button" id="enviar_receita"> Enviar receita </button>
          <button class="btn btn-primary" type="button" id="listar_farmacias"> Listar Farmácias </button>
          
        </div>
        
      </form>

      </form>
    </section>

      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
